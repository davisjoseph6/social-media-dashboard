service: messaging-service

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-west-3
  environment:
    MESSAGES_TABLE: messagesTable
    COGNITO_IDENTITY_POOL_ID: "eu-west-3:13ba40ea-518f-4e37-b188-3e17e1d73785" # Add your Cognito Identity Pool ID here
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "dynamodb:Query"
            - "dynamodb:PutItem"
          Resource: 
            - "arn:aws:dynamodb:${self:provider.region}:637423166046:table/${self:provider.environment.MESSAGES_TABLE}"
            - "arn:aws:dynamodb:${self:provider.region}:637423166046:table/${self:provider.environment.MESSAGES_TABLE}/index/ConversationIndex"
        - Effect: "Allow"
          Action:
            - "secretsmanager:GetSecretValue"
          Resource: "arn:aws:secretsmanager:${self:provider.region}:637423166046:secret:IoT_Instant_messaging-*"
        - Effect: "Allow"
          Action:
            - "iot:Connect"
            - "iot:Publish"
            - "iot:Subscribe"
            - "iot:Receive"
          Resource: "*"
        - Effect: "Allow" # Permissions for Cognito Identity Pool
          Action:
            - "cognito-identity:GetId"
            - "cognito-identity:GetCredentialsForIdentity"
          Resource: "*" # It's a good practice to restrict this to the specific resource

functions:
  sendMessage:
    handler: handler.sendMessage
    events:
      - http:
          path: messages/send
          method: post
  getMessages:
    handler: handler.getMessages
    events:
      - http:
          path: messages/retrieve/{conversationId}
          method: get

resources:
  Resources:
    messagesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.MESSAGES_TABLE}
        AttributeDefinitions:
          - AttributeName: "messageId"
            AttributeType: "S"
          - AttributeName: "conversationId"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "messageId"
            KeyType: "HASH"
        GlobalSecondaryIndexes:
          - IndexName: "ConversationIndex"
            KeySchema:
              - AttributeName: "conversationId"
                KeyType: "HASH"
            Projection:
              ProjectionType: "ALL"
        BillingMode: PAY_PER_REQUEST

